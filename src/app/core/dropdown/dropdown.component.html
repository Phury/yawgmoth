<div class="dropdown">
	<div class="btn-group">
		<a class="btn btn-primary dropdown-toggle" tabindex="0">
			{{active?.label}} <i class="icon icon-caret"></i>
		</a>
		<ul class="menu">
			<li class="menu-item" *ngFor="let item of selectValues">
				<a [routerLink]="" (click)="select(item)">{{item.label}}</a>
			</li>
		</ul>
	</div>
</div>
