<div class="tile" *ngIf="(previewCard$ | async) as card">
  <div class="tile-icon">
	<figure class="deck-icon">
	    <img src="{{card.imgArtUrl}}" />
	</figure>
  </div>
  <div class="tile-content">
  	<p>
	  <a [routerLink]="['/decks', meta.id]" [state]="meta" class="btn btn-success">{{meta.name}}</a>
	</p>
	<p>
      <span class="chip">{{meta.format}}</span>
	</p>
  </div>
</div>
