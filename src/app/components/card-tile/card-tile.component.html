<div class="container card-tile-view">
	<div class="tile">
		<div class="tile-icon">
			<div class="example-tile-icon">
				<img class="mtg-card" src="{{card.imgUrl}}" />
			</div>
		</div>
		<div class="tile-content">
			<p class="tile-title">{{card.name}}&nbsp;<ygm-mana [cost]="card.manaCost"></ygm-mana></p>
			<p class="tile-subtitle">{{card.typeLine}}</p>
			<p class="card-oracle">{{card.oracleText}}</p>
		</div>
	</div>
</div>
