  <div class="container">
    <div class="columns">
      <div class="column col-8 col-sm-12 lg-list">
        <div *ngFor="let entry of (mainboardGrouped$ | async) | keyvalue">
          <h5 class="card-type-title">{{entry.key}}</h5>
          <details *ngFor="let card of entry.value" class="accordion">
            <summary class="accordion-header" [ngClass]="card.showContent ? 'active' : ''">
              <i class="icon icon-photo"></i>
              {{card.amount}}
              <span>{{card.name}}&nbsp;</span>
              <ygm-mana [cost]="card.manaCost"></ygm-mana>
            </summary>
            <div class="accordion-body">
              <ygm-card-tile [card]="card"></ygm-card-tile>
            </div>
          </details>
        </div>
      </div>
      <div class="column col-4 col-sm-12">
        <h5 class="card-type-title">sideboard</h5>
        <details *ngFor="let card of (sideboard$ | async)" class="accordion">
          <summary class="accordion-header" [ngClass]="card.showContent ? 'active' : ''">
            <i class="icon icon-photo"></i>
            {{card.amount}}
            <span>{{card.name}}&nbsp;</span>
            <ygm-mana [cost]="card.manaCost"></ygm-mana>
          </summary>
          <div class="accordion-body">
            <ygm-card-tile [card]="card"></ygm-card-tile>
          </div>
        </details>
      </div>
    </div>
  </div>
</div>
