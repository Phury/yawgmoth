    <div class="column col-9 col-md-12">
        <h2>Display</h2>
        <section>
            <h3 class="card-title h5">Deck list display</h3>
            <div class="columns">
                <div class="column col-sm-10">
                    <p>You can select to display your deck listings in tile mode or card mode.</p>
                </div>
                <div class="column col-sm-2">         
                    <ygm-toggle 
                        [initialValue]="settings.display.viewModes[0]"
                        [values]="settings.display.viewModes"
                        (valueChange)="settings.toggleDisplay($event)">
                    </ygm-toggle>
                </div>
            </div>
        </section>
